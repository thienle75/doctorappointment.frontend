<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input name="name" type="text" ng-model="Appointment.name" class="form-control" id="name" placeholder="Name Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="username" class="col-sm-2 control-label">User Name *</label>
    <div class="col-sm-10">
        <input name="username" type="text" ng-model="Appointment.username" class="form-control" id="username" placeholder="User Name" required/>
        <!-- example of using ng-messages see https://docs.angularjs.org/api/ngMessages/directive/ngMessages -->
        <ng-messages for="AppointmentForm.username.$error" role="alert">
          <ng-message when="required">User name is required.</ng-message>
        </ng-messages>
    </div>
</div>
<div class="form-group" ng-controller="reasonController">
    <label for="reason" class="col-sm-2 control-label">Reason Visit *</label>
    <div class="col-sm-10">
        <select ng-model="Appointment.reason" required>
            <option ng-repeat="r in reasons" value="{{r.reason}}">{{r.reason}}</option>
        </select>
       <ng-messages for="AppointmentForm.reason.$error" role="alert">
          <ng-message when="required">Reason is required.</ng-message>
        </ng-messages>
    </div>
</div>

<div class="form-group">
    <p class="input-group">
        <input type="text" name="start_time" class="form-control" uib-datepicker-popup="{{format}}" ng-model="Appointment.start_time" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
    </p>
</div>

<div class="form-group">
    <p class="input-group">
        <input type="text" name="end_time" class="form-control" uib-datepicker-popup="{{format}}" ng-model="Appointment.end_time" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
    </p>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
